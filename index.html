<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

        <section id="login">
            <div id="img">

            <div id="form">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">

                    <div class="campo">

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="button">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
